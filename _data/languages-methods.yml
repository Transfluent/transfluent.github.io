- Name: Languages
  Description: |
                You can Check all the supported languages by Transfluent using Languages method.
                It will return the languages in JSON format which contains id, name and code.
  Method: GET
  URL: https://transfluent.com/v2/languages/ 
  Returns:
    - OK:  
      - Default: '{"status":"OK","response":[{"1":{"name":"English (United Kingdom)","code":"en-gb","id":1}},{"2":{"name":"French (France)","code":"fr-fr","id":2}}]}'
    
- Name: LanguagesCheck
  Description: |
                Check if language pair is supported on requested level.
                The language level is optional and set to 3 by default.
  Method: GET
  URL: https://transfluent.com/v2/languages/check/
  Parameters: 
    - value: level [=3]
      desc: |
        Translator level: 
        pair of translators (#3), 
        a professional translator (#2) 
        or a native speaker (#1)
    - value: source_language
      desc: 
    - value: target_language
      desc: 
    - value: return_other_levels
      desc: Return available levels
    - value: customer_id
      desc: Customer id. Optionally you can call the method without providing customer id but you MUST provide a valid authentication token.
    
- Name: LanguagesPairs
  Method: GET
  URL: https://transfluent.com/v2/languages/pairs/
  Parameters:  
