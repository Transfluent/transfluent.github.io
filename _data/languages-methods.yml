- Name: List languages&pairs
  Description: |
                Retrieve list of language names and supported language pairs on each translator level.
  Method: GET
  URL: https://transfluent.com/languages/
  Returns:
    - OK:  
      - Default: '{"names":{"fr-fr":"French (France)","de-de":"German","es-es":"Spanish (Spain)","xx-xx":"Pseudo language"},"pairs":{"economy":{"en-gb":["de-de","es-la","ar-sa"],"fi-fi":["sv-se","en-gb","en-us"]},"professional":{"hy-am":["en-us","en-gb"],"bs-ba":["en-us","en-gb"],"bg-bg":["en-us","en-gb"],"zh-hk":["en-us","en-gb"]}}}'
