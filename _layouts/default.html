<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ page.title}}</title>

    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="/js/custom.js"></script>
  </head>

  <body ng-app="transfluent-api">
    
    <div class="wrapper container">
      
      <header class="header">
        {% include header.html %}
      </header>
      
      <div class="content-area row">
        
        <nav class="navigation col-sm-3">
          <div class='search-form'>
            <input type="search" class="form-control" placeholder="Search the API" name="apisearch">
          </div>
          <div class='navigation-links'>
            <p>Navigation Goes Here</p>
          </div>
        </nav>
        
        <section class="main-content col-xs-12 col-sm-9">
          {{ content}}
        </section>
        
      </div>
      
    </div> <!-- wrapper -->
    
    <footer class="footer">
        {% include footer.html %}
    </footer>

  </body>
</html>
