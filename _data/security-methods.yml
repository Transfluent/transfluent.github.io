- Name: Retrieve a token
  Link: Authenticate
  Description: |
                To call any methods requiring authentication, you need to retrieve an authentication token first. The token is valid until your password changes. <strong>If you store the token between sessions, please store it securely and keep it secret!</strong>
  Method: POST
  URL: https://transfluent.com/authenticate
  Parameters: 
    - value: email
      desc: Your Transfluent account's email address
    - value: password
      desc: Your password
