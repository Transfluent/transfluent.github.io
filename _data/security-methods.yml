- Name: Authenticate
  Description: Retrieve authentication token by calling this method. The token is valid until your password changes. If you save the token locally, please store it securely to keep it secret.
  Method: GET
  URL: https://transfluent.com/v2/authenticate/
  Parameters: 
    - email
    - password
  Returns:
    - OK:  
      - Default: '{"status":"OK","response":{"token":"ABABABABABABABABABABABABABABABABABABABABABABABABABABABABABABABABABA...", "expires":"On password change"}}'
    - Error: '{"status":"ERROR","error":{"type":"EBackendSecurityViolation","message":"Authentication failed!"},"response":"Login failed. Please try again."}'
  CurlTest: "#> curl -d 'email=user@example.org&password=your-password' https://transfluent.com/v2/authenticate/"